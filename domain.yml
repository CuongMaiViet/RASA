  utter_ask_user_website:
    - text: "Website công ty của {user_title} là gì thế ạ?"
    - text: "Cho Mai xin địa chỉ website của công ty {user_title} đi ạ"
    - text: "Cho em xin địa chỉ website của công ty {user_title} đi ạ"

actions:
  - action_greet
  - action_main
  - action_handoff
  - action_explain_fill_form
  - validate_user_information_form
  - validate_email_phone_website_form
  - validate_email_form
  - validate_email_phone_form

entities:
  - channel
  - user_title
  - user_name
  - user_email
  - user_phone
  - user_website

slots:
  channel:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: channel

  user_title:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_title

  user_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: user_name

  user_email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: user_email

  user_phone:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: user_phone

  user_website:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: user_website

forms:
  user_information_form:
    required_slots:
      - user_title
      - user_name

  email_phone_website_form:
    required_slots:
      - user_email
      - user_phone
      - user_website

  email_form:
    required_slots:
      - user_email

  email_phone_form:
    required_slots:
      - user_email
      - user_phone

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
